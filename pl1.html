<!DOCTYPE html>
<html>
    <head>
        <title>PLEASE ACCEPT</title>
        <style>
            body {
                text-align: center;
                background: linear-gradient(to right, #ff9a9e, #fad0c4);
                font-family: 'Arial', sans-serif;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin: 0;
            }

            h1 {
                font-size: 45px;
                color: #d63384;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }

            .container {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 20px;
            }

            .yes{
                width: 300px;
                height: 200px;
                border-radius: 50px;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 30px;
                text-transform: uppercase;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease-in-out;
                background: linear-gradient(to bottom, #4CAF50, #2E7D32);
                color: white;
            }

            .yes:hover {
                background: linear-gradient(to bottom, #66BB6A, #388E3C);
                transform: scale(1.1);
            }

            .no {
                width: 100px;
                height: 50px;
                border-radius: 50px;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 24px;
                text-transform: uppercase;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease-in-out;
                background: linear-gradient(to bottom, #FF3D00, #D32F2F);
                color: white;
            }

            .no:hover {
                background: linear-gradient(to bottom, #FF7043, #B71C1C);
                transform: scale(1.1);
            }

            .yes a, .no a {
                text-decoration: none;
                color: white;
                font-weight: bold;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <h1>Please Love Me</h1>

        <div class="container">
            <div class="yes">
                <a href="yes.html">YES</a>
            </div>
            <div class="no">
                <a href="pl2.html">No</a>
            </div>
        </div>
    </body>
</html>
